<script>
    // Cr√©er les diamants SVG
    const diamondsSVG = `
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L3 9L12 22L21 9L12 2Z" fill="url(#diamondGrad)" stroke="#667eea" stroke-width="1"/>
            <defs>
                <linearGradient id="diamondGrad" x1="3" y1="2" x2="21" y2="22" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="#667eea"/>
                    <stop offset="50%" stop-color="#764ba2"/>
                    <stop offset="100%" stop-color="#f093fb"/>
                </linearGradient>
            </defs>
        </svg>
    `;

    // G√©n√©rer les diamants flottants
    const diamondsContainer = document.getElementById('diamonds');
    const diamondCount = 20;

    for (let i = 0; i < diamondCount; i++) {
        const diamond = document.createElement('div');
        diamond.classList.add('diamond');
        diamond.innerHTML = diamondsSVG;
        diamond.style.left = Math.random() * 100 + '%';
        diamond.style.animationDelay = Math.random() * 15 + 's';
        diamond.style.animationDuration = (Math.random() * 10 + 10) + 's';
        diamondsContainer.appendChild(diamond);
    }

    // G√©n√©rer les particules dor√©es
    const goldenContainer = document.getElementById('goldenParticles');
    const particleCount = 30;

    for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('golden-particle');
        particle.style.left = Math.random() * 100 + '%';
        particle.style.bottom = '0';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 6) + 's';
        goldenContainer.appendChild(particle);
    }

    // Animation compteur stats
    function animateCounter(element) {
        const target = parseInt(element.getAttribute('data-target'));
        const duration = 2000;
        const increment = target / (duration / 16);
        let current = 0;

        const timer = setInterval(() => {
            current += increment;
            if (current >= target) {
                element.textContent = target + (element.parentElement.querySelector('.stat-label').textContent.includes('Win') ? '%' : '+');
                clearInterval(timer);
            } else {
                element.textContent = Math.floor(current) + (element.parentElement.querySelector('.stat-label').textContent.includes('Win') ? '%' : '+');
            }
        }, 16);
    }

    // D√©marrer l'animation des compteurs au chargement
    window.addEventListener('load', () => {
        const statNumbers = document.querySelectorAll('.stat-number');
        setTimeout(() => {
            statNumbers.forEach(animateCounter);
        }, 500);
    });

    // Effet particles burst sur les boutons
    document.querySelectorAll('.social-btn').forEach(btn => {
        btn.addEventListener('mouseenter', function(e) {
            // Cr√©er des particules temporaires
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = '4px';
                particle.style.height = '4px';
                particle.style.background = 'white';
                particle.style.borderRadius = '50%';
                particle.style.pointerEvents = 'none';
                particle.style.top = '50%';
                particle.style.left = '50%';
                
                this.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 8;
                const velocity = 100;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                let posX = 0;
                let posY = 0;
                let opacity = 1;

                const animate = () => {
                    posX += vx / 60;
                    posY += vy / 60;
                    opacity -= 0.02;

                    particle.style.transform = `translate(${posX}px, ${posY}px)`;
                    particle.style.opacity = opacity;

                    if (opacity > 0) {
                        requestAnimationFrame(animate);
                    } else {
                        particle.remove();
                    }
                };

                requestAnimationFrame(animate);
            }
        });
    });
</script>
